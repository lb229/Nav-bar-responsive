<!DOCTYPE html>
<html lang="en">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta charset="utf-8" />
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="author" content="Lucy Lainez" />
        <meta name="description"
            content="This is an exercise about Navbar Responsive in HTML & CSS" />
        <meta name="title" content="Navbar HTML" />
        <meta name="keywords" content="menu, esercizio, css">
        <title>Navbar Responsive HTML</title>
        <link rel="icon" href="https://student.develhope.co/assets/images/brand/develhope_mobile_blue.svg">
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> 

    </head>

    <body>
<section class="just-try"> 
    <div class="new-things"> 
        <h1>Responsive Navbar</h1>
    </div>
    </section>
        <!--nav bar-->
        <nav class="nav-bar">
            
                <!--Logo nav bar-->
                <div class="logo">Navbar</div>

                <div class="fa-solid fa-bars" id="menu-icon"></div>
               
                <!--Menu nav bar-->
                <ul class="navlist">

                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>

                
            <!--Search box-->
            <div class="search-box">
            <input type="search" placeholder="search"/>
            <span class="fa-solid fa-magnifying-glass"></span>
        </div>

        </nav>
        <!--finisce la nav bar-->
    </body>
</html>
